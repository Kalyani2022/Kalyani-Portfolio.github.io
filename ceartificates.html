<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Image Blog</title>
     <style>
          body {
               font-family: Arial, sans-serif;
               display: flex;
               flex-wrap: wrap;
               justify-content: center;
               background-color: #f0f0f0;
          }

          .image-container {
               margin: 10px;
               position: relative;
          }

          .image-container img {
               width: 300px;
               height: 200px;
               object-fit: cover;
               cursor: pointer;
               transition: transform 0.2s;
          }

          .image-container img:hover {
               transform: scale(1.05);
          }

          .modal {
               display: none;
               position: fixed;
               z-index: 1;
               left: 0;
               top: 0;
               width: 100%;
               height: 100%;
               overflow: auto;
               background-color: rgba(0, 0, 0, 0.8);
          }

          .modal-content {
               margin: 15% auto;
               display: block;
               width: 80%;
               max-width: 700px;
          }

          .close {
               position: absolute;
               top: 15px;
               right: 35px;
               color: #fff;
               font-size: 40px;
               font-weight: bold;
               transition: 0.3s;
          }

          .close:hover,
          .close:focus {
               color: #bbb;
               text-decoration: none;
               cursor: pointer;
          }

          .image-slider {
               display: flex;
               overflow-x: auto;
               white-space: nowrap;
               width: 100%;
               padding: 10px;
               box-sizing: border-box;
               background-color: #fff;
               border: 1px solid #ccc;
               border-radius: 10px;
          }

          .image-slider::-webkit-scrollbar {
               display: none;
          }

          .image-slider {
               display: flex;
               overflow: hidden;
               white-space: nowrap;
               width: 100%;
               padding: 10px;
               box-sizing: border-box;
               background-color: #fff;
               border: 1px solid #ccc;
               border-radius: 10px;
               animation: scroll 20s linear infinite;
          }

          @keyframes scroll {
               0% {
                    transform: translateX(100%);
               }

               100% {
                    transform: translateX(-100%);
               }
          }

          .modal-content {
               margin: auto;
               display: block;
               width: 80%;
               max-width: 700px;
               border: 5px solid #fff;
               border-radius: 10px;
               box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          }
     </style>

</head>

<body>
     <div style="width: 100%; text-align: center; margin: 20px 0;">
          <span id="currentDate"></span>
     </div>
     <div style="width: 100%; text-align: center; margin: 20px 0;">
          <button onclick="goBackToPortfolio()">Back to Home</button>
     </div>
     <div class="image-slider">
          <div class="image-container">
               <img src="mca2009.jpeg" alt="MCA2009" onclick="openModal(this.src)">
          </div>
          <div class="image-container">
               <img src="Record_of_Achievement_Python_openSAP.jpg" alt="Record of Achievement Python OpenSAP"
                       onclick="openModal(this.src)">
          </div>
          <div class="image-container">
               <img src="python_open_badge.png" alt="OpenSAP Badge" onclick="openModal(this.src)">
          </div>
          <div class="image-container">
               <img src="nivt_java.jpeg" alt="NIVT" onclick="openModal(this.src)">
          </div>
          <div class="image-container">
               <img src="ardent_CSharpDotNet.jpeg" alt="Ardent Collaboration" onclick="openModal(this.src)">
          </div>
     </div>


     <div id="myModal" class="modal">
          <span class="close" onclick="closeModal()">&times;</span>
          <img class="modal-content" id="img01">
     </div>
     <script>
          document.getElementById("currentDate").innerText = new Date().toLocaleDateString();

          function goBackToPortfolio() {
               window.location.href = "index1.html";
          }
     </script>

     <script>
          function openModal(src) {
               document.getElementById("myModal").style.display = "block";
               document.getElementById("img01").src = src;
          }

          function closeModal() {
               document.getElementById("myModal").style.display = "none";
          }
     </script>

</body>

</html>
